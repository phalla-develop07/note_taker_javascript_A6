<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diary Book Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/login.js"></script>
    <script src="../js/register.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2>WELCOME TO DIARY BOOK</h2>
        <p>
          This app is like a real book so<br />
          you can write notes what you<br />
          love, what you feel. It will<br />
          make you feel like someone<br />
          that always stand with you.
        </p>
      </div>
      <div class="right">
        <h2>USER REGISTER</h2>
        <input type="text" id="regUsername" placeholder="Username" />
        <input type="password" id="regPassword" placeholder="Password" />
        <input type="password" id="regConfirm" placeholder="Confirm Password" />
        <button onclick="registerUser()">Register</button>
        <div class="error" id="registerMsg"></div>
        <p style="text-align:center;margin-top:12px;color:#fff;">
          Already have an account? <a href="login.html" style="color:#fdebd0;">Login</a>
        </p>
      </div>
    </div>
  </body>
  </html>
