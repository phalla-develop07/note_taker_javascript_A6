<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="../css/note-page.css">
    <script src="../js/note-page.js" defer></script>
</head>
<body>
    <div class="header">
        <img class="logo" src="https://play-lh.googleusercontent.com/ier_tKW6D2uAQfroOU1hhZKRNRhuuFJK-h0vdw7kan_KRpDkqkF8GzpwQLwQBykGL_sRGLhB85W1vw6wU7-v" alt="">
        <h1>MY NOTE</h1>
        <input type="text" id="search-input" placeholder="Search folders, notes, titles or content...">
        <div class="header-actions">
            <button id="bg-settings-btn">üé® Background</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <section class="quick-add">
                <h2>Quick Add</h2>
                <ul>
                    <li id="new-folder"><span>üìÅ</span> New Folder</li>
                    <li id="new-note"><span>‚úèÔ∏è</span> New Note</li>
                </ul>
            </section>
            <section class="folder-nav">
                <h2>Navigation</h2>
                <ul id="folder-nav-list">
                    <li class="active" data-folder-id="all"><span>üìã</span> All Notes</li>
                    <li data-folder-id="trash"><span>üóëÔ∏è</span> Trash</li>
                </ul>
            </section>
        </div>
        <div class="main">
            <section class="folders" id="folders-section">
                <div class="folders-header">
                    <h2>Folders</h2>
                    <span class="count">00 Folders</span>
                </div>
                <div class="folder-list" id="folder-list"></div>
            </section>
            <section class="notes">
                <div id="search-info" class="search-info" style="display:none;"></div>
                <div class="notes-header">
                    <div class="notes-tabs">
                        <span class="active" id="tab-all">All</span>
                        <span id="tab-pinned">Pinned</span>
                    </div>
                </div>
                <div class="note-grid" id="note-grid"></div>
                <div class="total-notes" id="total-notes">Total Notes: 0</div>
            </section>
        </div>
    </div>

    <!-- Editor Modal -->
    <div id="editor-modal">
        <div class="editor-container">
            <div class="editor-header">
                <input type="text" id="editor-title-input" class="editor-title-input" placeholder="Untitled Note">
                <div class="save-status" id="save-status">Saved ‚úì</div>
                <div class="editor-actions">
                    <button id="save-note">Save</button>
                    <button id="delete-note">Move to Trash</button>
                    <button id="close-editor">Close</button>
                </div>
            </div>
            <div class="toolbar">
                <div class="toolbar-group">
                    <select id="font-family-select">
                        <option value="Arial">Arial</option>
                        <option value="Calibri">Calibri</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                    </select>
                    <select id="font-size-select">
                        <option value="1">8</option>
                        <option value="2">10</option>
                        <option value="3" selected>12</option>
                        <option value="4">14</option>
                        <option value="5">18</option>
                        <option value="6">24</option>
                        <option value="7">36</option>
                    </select>
                </div>
                <div class="toolbar-group">
                    <button data-command="bold" title="Bold"><b>B</b></button>
                    <button data-command="italic" title="Italic"><i>I</i></button>
                    <button data-command="underline" title="Underline"><u>U</u></button>
                    <button data-command="strikethrough" title="Strikethrough"><s>S</s></button>
                </div>
                <div class="toolbar-group">
                    <button id="text-color-btn" title="Text Color">A <span style="color:#e74c3c;">‚ñæ</span></button>
                    <input type="color" id="text-color-picker" style="display:none;">
                    <button id="highlight-btn" title="Highlight">üñçÔ∏è <span style="background:#f1c40f;">‚ñæ</span></button>
                    <input type="color" id="highlight-picker" style="display:none;">
                </div>
                <div class="toolbar-group">
                    <button data-command="insertUnorderedList" title="Bulleted List">‚Ä¢ List</button>
                    <button data-command="insertOrderedList" title="Numbered List">1. List</button>
                </div>
                <div class="toolbar-group">
                    <button data-command="outdent" title="Decrease Indent">‚Üô</button>
                    <button data-command="indent" title="Increase Indent">‚Üò</button>
                </div>
                <div class="toolbar-group">
                    <button data-command="justifyLeft" title="Align Left">‚Ü§</button>
                    <button data-command="justifyCenter" title="Align Center">‚Üî</button>
                    <button data-command="justifyRight" title="Align Right">‚Ü¶</button>
                    <button data-command="justifyFull" title="Justify">‚Üπ</button>
                </div>
                <div class="toolbar-group">
                    <button data-command="superscript" title="Superscript">x¬≤</button>
                    <button data-command="subscript" title="Subscript">x‚ÇÇ</button>
                    <button data-command="insertHorizontalRule" title="Horizontal Line">‚îÄ</button>
                </div>
                <div class="toolbar-group">
                    <button id="insert-media" title="Insert Image/File">üñºÔ∏è Media</button>
                    <button id="clear-format" title="Clear Formatting">Clear</button>
                </div>
            </div>
            <div id="editor-content" contenteditable="true"></div>
        </div>
    </div>

    <!-- Insert Media Modal -->
    <div id="insert-media-modal">
        <div class="media-modal-content">
            <h3>Insert Image or File</h3>
            <div class="media-tabs">
                <div class="media-tab active" data-panel="upload">Upload File</div>
                <div class="media-tab" data-panel="url">From URL</div>
            </div>
            <div id="upload-panel" class="media-panel active">
                <input type="file" id="media-file-input" accept="*/*">
            </div>
            <div id="url-panel" class="media-panel">
                <input type="text" id="media-url-input" placeholder="https://example.com/image.jpg">
            </div>
            <div class="media-actions">
                <button id="cancel-media-btn">Cancel</button>
                <button id="insert-media-btn">Insert</button>
            </div>
        </div>
    </div>

    <!-- Background Settings Modal -->
    <div id="bg-modal">
        <div class="bg-modal-content">
            <h2>Change Background</h2>
            <div class="bg-options">
                <div class="bg-option active" data-type="color">
                    <strong>Solid Color</strong>
                    <input type="color" id="color-picker" value="#ffffff">
                </div>
                <div class="bg-option" data-type="image">
                    <strong>Upload Image</strong>
                    <label for="image-upload" class="upload-label">
                        Click or drag an image here<br><br>
                        <small>JPG, PNG, GIF supported</small>
                    </label>
                    <input type="file" id="image-upload" accept="image/*">
                    <img id="image-preview" alt="Image preview">
                </div>
            </div>
            <div class="bg-modal-actions">
                <button id="cancel-bg">Cancel</button>
                <button id="apply-bg">Apply</button>
            </div>
        </div>
    </div>
</body>
</html>
